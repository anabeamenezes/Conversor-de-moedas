<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="logo" src="img/logo.gif.gif">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button id="convertButton">Converter</button>
       
       <section>
        <div class="currency-box">
            <img src="img/img.real.png">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>
        <img class="seta" src="img/img.seta.png">
        <div class="currency-box">
            <img class="currency-img" src="img/img.dolar.png">
            <p class="currency" id="currency-name">Dólar Americano</p>
            <p class="currency-value">US$ 0,00</p>
        </div>
        <div class="currency-libra" style="display: none;">
            <img class="currency-img" src="img/img.libra.png">
            <p class="currency" id="currency-name-libra">Libra esterlina</p>
            <p class="currency-value-libra">£ 0,00</p>
        </div>

       </section>

    </main>
    <script src="scripts.js"></script>
</body>
</html>
